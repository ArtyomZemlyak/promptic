name: Simple Task Workflow
prompt_template: >
  You are a task executor. Your task is to understand, plan, and execute
  tasks efficiently.
settings:
  instruction_root: instructions
steps:
  - step_id: understand_task
    title: Understand the Task
    kind: sequence
    instruction_refs:
      - instruction_id: understand_task_step
  - step_id: plan_action
    title: Plan Action Steps
    kind: sequence
    instruction_refs:
      - instruction_id: plan_action_step
  - step_id: execute
    title: Execute the Task
    kind: sequence
    instruction_refs:
      - instruction_id: execute_step
