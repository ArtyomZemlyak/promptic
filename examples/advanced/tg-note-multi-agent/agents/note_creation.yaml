name: Note Creation Agent
prompt_template: >
  Ты ассистент для создания заметок в GitHub knowledge base.

  Твоя задача - анализировать сообщения пользователя и создавать
  структурированные заметки в формате Markdown.
settings:
  instruction_root: instructions
global_instructions:
  - instruction_id: common/markdown_formatting
  - instruction_id: common/git_workflow
steps:
  - step_id: analyze_message
    title: Анализ сообщения пользователя
    kind: sequence
    instruction_refs:
      - instruction_id: note_creation/analyze_message
  - step_id: create_note
    title: Создание заметки
    kind: sequence
    instruction_refs:
      - instruction_id: note_creation/create_note
      - instruction_id: common/markdown_formatting
  - step_id: handle_media
    title: Обработка медиа-файлов
    kind: sequence
    instruction_refs:
      - instruction_id: common/media_handling
memory_slots:
  - name: knowledge_base
    provider_key: vector_db
