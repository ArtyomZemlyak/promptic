name: Adapter Swap Demo
prompt_template: >
  Process the provided data sources and generate insights.
settings:
  instruction_root: instructions
  adapter_defaults:
    csv_loader:
      path: data/sample.csv
global_instructions:
  - instruction_id: process_instruction
steps:
  - step_id: process
    title: Process Data
    kind: sequence
    instruction_refs:
      - instruction_id: process_instruction
data_slots:
  - name: sources
    adapter_key: csv_loader
    schema:
      type: array
      items:
        type: object
        properties:
          title: {type: string}
          url: {type: string}
memory_slots:
  - name: cache
    provider_key: static_memory
