# API Configuration
# Format: yaml
# Pattern: \$\((?P<placeholder>[a-zA-Z0-9_.]+)\)

version: "1.0"
service: $(data.service_name)
timeout: $(data.config.timeout)
endpoints:
  - path: /api/v1/users
    method: GET
    access: $(data.permissions.read)
  - path: /api/v1/users
    method: POST
    access: $(data.permissions.write)

# Note: Using $(...) style placeholders defined by the pattern field in InstructionNode
